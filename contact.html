<!-- Contact Form -->
<!-- action attr- is file or location on server where we'd like to submit this info to but we dont know  it yet so # is placeholder  for  it-->
<!-- method is  post to post info up to the  server -->
<!-- Label creates a text label that relates to a  specific input -->
<!-- all inputs need Name which will create var hold value of whatever you type in -->
<!-- placeholder attr allows us to put filler text into field until ppl type into it -->
<!-- useful thing with label: when you click on label & have cursor come automatically into that area,
give label an identity with id attr. & then add to label, this label  is FOR = "", set the for & id and
make sure the value is exactly the same-->
<!-- create label for email, set type to email instead of text will give email validation -->
<!-- leaving required attr out for phone# to make it optional-->
<!-- textarea input= dif from normal input, textarea gives multiple lines to type into
rows attr shows how many rows of text can be typed into text area box before scroll bar pops up-->
<!-- last is type= submit to create a submission button, value is set to whatever we like text to read on the button-->
<form class="" action="#" method="post">
    <label for= "fullname">Name</label>
    <input type="text" id="fullname" name="fullname" placeholder="your name" required>

    <label for= "email">Email</label>
    <input type="email" id="email" name="email" placeholder="your email" required>

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" placeholder="your phone" (optional)>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="10"> </textarea>
    <input type="submit" value="send">

<!-- key takeaway:
method = post- bc we want to post it up to our server,
label = creates text  label  of name - for attr="fullname", it makes cursor jump with input with matching
id of "fullname" -->
<!-- type="text" will bring up keyboard, type="email"will bring up keyboard with @, type="tel"brings up numberical keypad-->
<!--id = creates identity for input to match up with label, always need to have name in input filled out bc name is creating actual var, when info is
posted on the server, the var will be  fullname = to whoever's file it is -->



</form>
